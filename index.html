<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nathan Mallet">
    <meta name="description" content="Dynamic scheduling app">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Scheduler</title>
</head>

<body>
    <div id="timeMarker" class="marker"></div>
    <div id="startMarker" class="marker"></div>
    <div id="stopMarker" class="marker"></div>
    <div id="finishMarker" class="marker"></div>
    <main>
        <table>
            <tr id="menu">
                <td><input id="addButton" type="button" value="Add"></td>
                <td>Downtime: <div id="downtimeCount"></div></td>
                <td>Overtime: <div id="overtimeCount"></div></div></td>
            </tr>
            <tr id="schedule">
                <td id="timeline"><canvas id="timelineCanvas"></canvas></td>
                <td colspan="2" id="taskline"></td>
            </tr>
        </table>

        <div id="addMenu" class="popup">
            <form name="addForm" id="addForm">
                <label for="taskName">Name</label>
                <input type="text" id="taskName" name="taskName" placeholder="Task Name">
                <br>
                <label for="taskDur">Duration</label>
                <input type="number" id="taskDur" name="taskDur" placeholder="Duration (Minutes)">
                <br>
                <input type="submit" id="addTaskSubmit" value="Submit">
                <input type="button" id="addTaskCancel" value="Cancel">
            </form>
        </div>
        
        <div id="editMenu" class="popup">
            <form name="editForm" id="editForm">
                <label for="taskName">Name</label>
                <input type="text" id="taskName" name="taskName" placeholder="Task Name">
                <br>
                <label for="taskDur">Duration</label>
                <input type="number" id="taskDur" name="taskDur" placeholder="Duration (Minutes)">
                <br>
                <input type="submit" id="editTaskSubmit" value="Submit">
                <input type="button" id="editTaskCancel" value="Cancel">
            </form>
        </div>

        <script src="dynamic-scheduler.js"></script> 
    </main>
</body>

</html>
